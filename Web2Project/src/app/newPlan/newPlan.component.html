<div class="form-row">
  <!-- New Plan buttons-->
  <div class="form-group col-md-3">
    <div class="input-group mb-3">
      <div class="list-group" style="width: 300px; padding-top: 20px">
        <button
          type="button"
          class="list-group-item list-group-item-action"
          (click)="changeView(1)"
        >
          Basic Information
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action"
          (click)="changeView(2)"
        >
          History of state changes
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action"
          (click)="changeView(3)"
        >
          Multimedia attachments
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action"
          (click)="changeView(4)"
        >
          Equipment
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action"
          (click)="changeView(5)"
        >
          Switching instruction
        </button>
      </div>
    </div>
  </div>

  <!--Show when button is clicked-->
  <div class="form-group col-md-8">
    <div class="input-group mb-3">
      <div [ngSwitch]="this.buttonClicked">
        <div *ngSwitchCase="1">
          <app-basicInformation></app-basicInformation>
        </div>
        <div *ngSwitchCase="2">
          <app-historyOfStateChanges></app-historyOfStateChanges>
        </div>
        <div *ngSwitchCase="3">
          <app-multimediaAttachments></app-multimediaAttachments>
        </div>
        <div *ngSwitchCase="4">
          <app-equipment></app-equipment>
        </div>
        <div *ngSwitchCase="5">
          <app-switchingInstructions></app-switchingInstructions>
        </div>
      </div>
    </div>

    <!--Save and Cancel-->
    <div class="form-group col-md-8">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-primary" type="button">
            <mat-icon>save</mat-icon>
            Save
          </button>
        </div>
        <button class="btn btn-outline-primary" type="button">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
