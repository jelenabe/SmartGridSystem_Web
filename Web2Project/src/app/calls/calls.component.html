<div class="ml-5">
  <h2>Calls</h2>
  <button type="button" class="btn btn-outline-secondary" [routerLink]="['/newCall']">New Call</button>

  <div class="example-container mat-elevation-z8 mt-2">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-design"> Call Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-design"> Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="hazard">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-design"> Hazard </th>
        <td mat-cell *matCellDef="let element"> {{element.hazard}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-design"> Comment </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>

      <!-- 49. PITANJE - NE MORA SE OMOGOGUCITI OTVARANJE KARTE I PRIKAZ LOKACIJE TOG INCIDENTA KOJI JE PRIJAVLJEN POZIVOM,
        VEC JE DOVOLJNO DODATI IKONICU NA MAPU,A OMOGUCITI PREGLED MAPE NEGDE DRUGDE -->
      <!--
      <ng-container matColumnDef="icon_location">
        <th mat-header-cell *matHeaderCellDef class="th-icon-location-design"> </th>
        <td mat-cell *matCellDef="let row; let i = index">
          <mat-icon (click)="funkcijica()">location_on</mat-icon>
        </td>
      </ng-container>
      -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!--Paginator-->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>




</div>
