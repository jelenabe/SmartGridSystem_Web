<form #changePasswordForm="ngForm" (ngSubmit)="changePassword(changePasswordForm.value, changePasswordForm)" >
  <div >
    <input type="password" class="form-control" placeholder="OldPassword" name="OldPassword" ngModel>
    <input type="password" class="form-control" placeholder="NewPassword" name="NewPassword" ngModel>
    <input type="password" class="form-control" placeholder="RepetPassword" name="RepeatPassword" ngModel>
  </div>
  <div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Reset Password</button>
  </div>
</form>
