<h2 style="text-align: center">Edit Consumer</h2>
<hr />
<br />

<div style="margin-left: 25%">
  <form (ngSubmit)="saveChange()" ngNativeValidate>
    <!--Label Name and input Enter name-->
    
    <div class="input-group mb-3" style="width: 700px">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Name</span
        >
      </div>
      <input
        name="Name"
        type="text"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Enter Name..."
        [(ngModel)]="model.name"
        required
      />
      
    </div>
    <!--Label Lastname and input Enter Lastname-->
    
    <div class="input-group mb-3" style="width: 700px">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Lastname</span
        >
      </div>
      <input
        name="Lastname"
        type="text"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Enter Lastname..."
        [(ngModel)]="model.lastname"
        required
      />
    </div>

    <!--Label Phone number and input Enter phone nummber-->
    
    <div class="input-group mb-3" style="width: 700px">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Phone number</span
        >
      </div>
      <input
        name="Phone"
        type="text"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Enter Phone number..."
        [(ngModel)]="model.phone"
        required
      />
    </div>
    <!--Label Location and select choose-->
   
    <div class="input-group mb-3" style="width: 700px">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Location</label>
      </div>
      <select
        name="LocationId"
        class="custom-select"
        id="inputGroupSelect01"
        [(ngModel)]="model.locationId"
        required
      ><option *ngFor="let location of locations" value="{{location.locationId}}">{{formatLocation(location)}}
      </option>
      </select>
    </div>

    <!--Label Type and select choose-->
    
    <div class="input-group mb-3" style="width: 700px">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Type</label>
      </div>
      <select
        name="Type"
        class="custom-select"
        id="inputGroupSelect01"
        [(ngModel)]="model.type"
        required
      >
        <option value="Residential">Residential</option>
        <option value="Commercial">Commercial</option>
      </select>
    </div>
    <!--Button Reposrt-->
    <div class="input-group-prepend">
      <button class="btn btn-primary" type="submit" mat-stroked-button>Save</button>
    </div>
  </form>
</div>
