<div class="ml-5">
  <h2>Devices</h2>
  <button type="button" class="btn btn-outline-secondary" (click)="openDialog()">Add Devices</button>

  <div class="example-container mat-elevation-z8 mt-2">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="deviceId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-design"> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.deviceId}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-design"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-design"> Type </th>
        <td mat-cell *matCellDef="let element"> {{getTypeString(element.type)}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="coordinates">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-design"> Coordinates </th>
        <td mat-cell *matCellDef="let element"> {{element.location.lon}}, {{element.location.lat}} </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-design"> Address </th>
        <td mat-cell *matCellDef="let element"> {{formatLocation(element.location)}} </td>
      </ng-container>

      <!--spojeno-->
      <ng-container matColumnDef="icon_location">
        <th mat-header-cell *matHeaderCellDef class="th-icon-location-design"> </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="funkcijica(element.deviceId)">location_on</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="icon_remove" sticky>
        <th mat-header-cell *matHeaderCellDef class="th-icon-remove-design"> </th>
        <td class="td-icon-remove-design" mat-cell *matCellDef="let element">
          <mat-icon class="icon-design pointer" (click)="removeDeviceFromIncident(element.deviceId)">remove_circle_outline</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!--Paginator-->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>




</div>
