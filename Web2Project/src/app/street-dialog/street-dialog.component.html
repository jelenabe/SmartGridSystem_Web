<h2 style="text-align: center; padding-top: 5%;">Set street priority</h2>
<div class="row">
  <div class="column1">
    <div class="container">
      <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Street</th>
                <th>City</th>
                <th>Post number</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let location of locations">
                <td>{{location.street}}</td>
                <td>{{location.city}}</td>
                <td>{{location.postNumber}}</td>
                <td>{{location.priority}}</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="column">
    <form (ngSubmit)="apply()">
    <mat-select name="Priority" [(ngModel)]="model.priority1">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option >
    </mat-select>
    <br/><br/>
    <mat-select name="Priority" [(ngModel)]="model.priority2">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option >
    </mat-select>
    <br/><br/>
    <mat-select name="Priority" [(ngModel)]="model.priority3">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option >
    </mat-select>
    <br/><br/>
    <mat-select name="Priority" [(ngModel)]="model.priority4">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option >
    </mat-select>
    <br/><br/>
    <mat-select name="Priority" [(ngModel)]="model.priority5">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option >
    </mat-select>
    <br/><br/>
    <div
    class="input-group-prepend"
    style="padding-bottom: 4%; padding-left: 50%">
    <button class="btn btn-primary" type="submit" style="margin-left: 50%">
      Apply
    </button>
  </div>
</form>
  </div>

</div>
