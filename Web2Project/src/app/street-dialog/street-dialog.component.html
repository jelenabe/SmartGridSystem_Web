  <div style="width: 50%; margin-left: 25%;">
    <mat-selection-list #street [(ngModel)]="selectedStreets" name="selectedStreets">
      <mat-list-option *ngFor="let street of streets" [value]="street">
        {{street}}
      </mat-list-option>
    </mat-selection-list>
  </div>

  <p style="margin-left: 26%; padding-top: 5%;">
    Options selected: {{street.selectedOptions.selected.length}}
  </p>
