<div class="ml-5" style="width: 900px;">
    <h2>Basic Information</h2>
    <div class="form-row mt-4">
        <div class="col-md-6">

            <!-- DA LI TREBA ID DA BUDE OVDE ?!?!??! -->
            <mat-form-field appearance="fill" class="select-style">
                <mat-label>Incident ID</mat-label>
                <input matInput placeholder="Placeholder" value="INC1234" disabled>
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="select-style">
                <mat-label>Type</mat-label>
                <mat-select>
                    <mat-option value="planned_work">Planned Work</mat-option>
                    <mat-option value="unplanned_work">Unplanned Work</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="select-style">
                <mat-label>Priority</mat-label>
                <input matInput type="number" placeholder="Placeholder" min="1" value="1" disabled>
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>
            <mat-label>Confirmed: </mat-label>&nbsp;&nbsp;&nbsp;
            <mat-slide-toggle></mat-slide-toggle>
            <br>
            <br>
            <mat-form-field appearance="fill" class="select-style">
                <mat-label>Status</mat-label>
                <input matInput placeholder="Placeholder" value="Dispatched" disabled>
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="example-form-field select-style">
                <mat-label>ETA</mat-label>
                <input matInput [matDatepicker]="datepicker1" disabled>
                <mat-datepicker-toggle matSuffix [for]="datepicker1"></mat-datepicker-toggle>
                <mat-datepicker #datepicker1 disabled="false">
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="example-form-field select-style">
                <mat-label>ATA</mat-label>
                <input matInput [matDatepicker]="datepicker2" disabled>
                <mat-datepicker-toggle matSuffix [for]="datepicker2"></mat-datepicker-toggle>
                <mat-datepicker #datepicker2 disabled="false">
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="fill" class="example-form-field select-style">
                <mat-label>ETR</mat-label>
                <input matInput [matDatepicker]="datepicker3" disabled>
                <mat-datepicker-toggle matSuffix [for]="datepicker3"></mat-datepicker-toggle>
                <mat-datepicker #datepicker3 disabled="false">
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
            <!--
            <br>
            <mat-form-field  appearance="fill" class="example-form-field select-style">
                <mat-label>ETR</mat-label>
                <input matInput type="time" placeholder="Time of activity" #time />
            </mat-form-field>
            -->
            <br>
            <mat-form-field appearance="fill" class="example-form-field select-style">
                <mat-label>Outage Time</mat-label>
                <input matInput [matDatepicker]="datepicker4" disabled>
                <mat-datepicker-toggle matSuffix [for]="datepicker4"></mat-datepicker-toggle>
                <mat-datepicker #datepicker4 disabled="false">
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="example-form-field select-style">
                <mat-label>Scheduled Time</mat-label>
                <input matInput [matDatepicker]="datepicker5" disabled>
                <mat-datepicker-toggle matSuffix [for]="datepicker5"></mat-datepicker-toggle>
                <mat-datepicker #datepicker5 disabled="false">
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="select-style">
                <mat-label>Affected customers</mat-label>
                <input matInput type="number" placeholder="Placeholder" min="1" value="100" disabled>
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="select-style">
                <mat-label>Calls</mat-label>
                <input matInput type="number" placeholder="number of calls" min="1">
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="select-style">
                <mat-label>Voltage[kW]</mat-label>
                <input matInput type="number" placeholder="voltage level" min="1">
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>

            <!-- DA LI TREBA I Description ???!?!?!?!?! -->
            <!-- DA LI CE ON RESAVATI ILI NEKO DRUGI ???!?!?!?!?! -->

            <section class="example-section" class="select-style">
                <mat-checkbox class="example-margin">Assign yourself</mat-checkbox>
            </section>
        </div>
    </div>
</div>
