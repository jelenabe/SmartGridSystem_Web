<div class="ml-5">
    <h2>Basic Information</h2>
    <div class="form-row mt-4" style="width: 900px;">
        <div class="col-md-6">
            <mat-form-field appearance="fill">
                <mat-label>Incident ID</mat-label>
                <input matInput placeholder="Placeholder" value="1234" readonly>
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select>
                    <mat-option value="planned_work">Planned Work</mat-option>
                    <mat-option value="unplanned_work">Unplanned Work</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Priority</mat-label>
                <input matInput type="number" placeholder="Placeholder" min="1" value="1" readonly>
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>
            <mat-label>Confirmed: </mat-label>&nbsp;&nbsp;&nbsp;
            <mat-slide-toggle></mat-slide-toggle>
            <br>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <input matInput placeholder="Placeholder" value="Dispatched" readonly>
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>ETA</mat-label>
                <input matInput [matDatepicker]="datepicker1">
                <mat-datepicker-toggle matSuffix [for]="datepicker1"></mat-datepicker-toggle>
                <mat-datepicker #datepicker1>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>ATA</mat-label>
                <input matInput [matDatepicker]="datepicker2">
                <mat-datepicker-toggle matSuffix [for]="datepicker2"></mat-datepicker-toggle>
                <mat-datepicker #datepicker2>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>ETR</mat-label>
                <input matInput [matDatepicker]="datepicker3">
                <mat-datepicker-toggle matSuffix [for]="datepicker3"></mat-datepicker-toggle>
                <mat-datepicker #datepicker3>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>Outage Time</mat-label>
                <input matInput [matDatepicker]="datepicker4">
                <mat-datepicker-toggle matSuffix [for]="datepicker4"></mat-datepicker-toggle>
                <mat-datepicker #datepicker4>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>Scheduled Time</mat-label>
                <input matInput [matDatepicker]="datepicker5">
                <mat-datepicker-toggle matSuffix [for]="datepicker5"></mat-datepicker-toggle>
                <mat-datepicker #datepicker5>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Affected customers</mat-label>
                <input matInput type="number" placeholder="Placeholder" min="1" value="100" readonly>
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Calls</mat-label>
                <input matInput type="number" placeholder="Placeholder" min="1">
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Voltage[kW]</mat-label>
                <input matInput type="number" placeholder="Placeholder" min="1">
                <mat-hint>.</mat-hint>
            </mat-form-field>
            <br>

            <!-- DA LI TREBA I Description ???!?!?!?!?! -->
            <!-- DA LI CE ON RESAVATI ILI NEKO DRUGI ???!?!?!?!?! -->

            <section class="example-section">
                <mat-checkbox class="example-margin">Assign yourself</mat-checkbox>
            </section>
        </div>
    </div>
</div>
