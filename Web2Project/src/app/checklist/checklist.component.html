<div class="ml-5">
  <h2>Checklist</h2>
  <div class="row mt-4">
    <div class="col-md-12">

      <mat-form-field appearance="fill" class="select-style">
        <mat-label>All work operations completed?</mat-label>
        <mat-select [(ngModel)]="selected_operationsCompleted" name="operations_completed">
          <mat-option value="yes">Yes</mat-option>
          <mat-option value="no">No</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="select-style">
        <mat-label>All tags removed?</mat-label>
        <mat-select [(ngModel)]="selected_tagsRemoved" name="tags_removed">
          <mat-option value="yes">Yes</mat-option>
          <mat-option value="no">No</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="select-style">
        <mat-label>Grounding removed?</mat-label>
        <mat-select [(ngModel)]="selected_groundingRemoved" name="grounding_removed">
          <mat-option value="yes">Yes</mat-option>
          <mat-option value="no">No</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="select-style">
        <mat-label>Ready for service?</mat-label>
        <mat-select [(ngModel)]="selected_readyForService" name="ready_for_service">
          <mat-option value="yes">Yes</mat-option>
          <mat-option value="no">No</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </div>
</div>
