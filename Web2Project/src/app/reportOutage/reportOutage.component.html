<h1 style="margin-left: 43%">Report Outage</h1>

<div class="container" style="background-color: white; border-radius:3%; width: 50%;">
  <form (ngSubmit)="report()" ngNativeValidate>
    <!--Reason-->
    <mat-form-field class="example-full-width divStyle" >
      <mat-label>Reason</mat-label>
      <input type="text" matInput  [(ngModel)]="model.reason" name="reason" 
             placeholder="Reason..." required>
    </mat-form-field>

    <!--Comment-->
    <mat-form-field class="example-full-width divStyle" >
      <mat-label>Comment</mat-label>
      <input type="text" matInput [(ngModel)]="model.comment" name="comment" 
             placeholder="Comment..." >
    </mat-form-field>

    <!--Hazard-->
    <mat-form-field class="example-full-width divStyle" style="padding-top: 3%;" >
      <mat-label>Hazard</mat-label>
      <input type="text" matInput  [(ngModel)]="model.hazard" name="hazard" 
             placeholder="Hazard..." required>
     
    </mat-form-field>

    <h3 style="padding-top: 3%;">Consumer info:</h3>
    <!--Anonymous/Consumer-->
<span>
  <mat-button-toggle-group>
    <mat-button-toggle value="all_incidents" id="option1" (click)="buttonClicked(1)" >
      Anonymous</mat-button-toggle
    >
    <mat-button-toggle value="mine_incidents" id="option2"  (click)="openDialog($event)"
    > Select consumer</mat-button-toggle
    >
  </mat-button-toggle-group>
</span>
    <!--Street-->
    <mat-form-field class="example-full-width divStyle" >
      <mat-label>Street</mat-label>
      <input type="text" matInput [(ngModel)]="model.street" name="street" 
             placeholder="Street..." required>
    </mat-form-field>

    <!--City-->
    <mat-form-field class="example-full-width divStyle" >
      <mat-label>City</mat-label>
      <input type="text" matInput [(ngModel)]="model.city" name="city" 
             placeholder="City..." required>
    </mat-form-field>

     <!--PostNumber-->
     <mat-form-field class="example-full-width divStyle" >
      <mat-label>Post number</mat-label>
      <input type="text" matInput  [(ngModel)]="model.postNumber" name="postNumber" 
             placeholder="Post number..." required>
    </mat-form-field>

    <!--Button Reposrt-->
    <div class="input-group-prepend" style="padding-bottom: 4%; padding-left: 50%;">
    <button class="btn btn-primary" type="submit" style="margin-left: 80%;">Report</button>
    </div>
  </form>
</div>
