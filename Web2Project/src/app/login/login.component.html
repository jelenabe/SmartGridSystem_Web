<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div>


  <nav class="navbar navbar-expand-sm justify-content-end">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link navbar_li_link" href="#">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link navbar_li_link" href="#">Register</a>
      </li>
    </ul>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body form-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-group">
                <input type="email" id="inputEmail" class="form-control input-style is-valid" placeholder="Email address" required autofocus>
              </div>

              <div class="form-group">
                <input type="password" id="inputPassword" class="form-control input-style is-invalid" placeholder="Password" required>
                <div class="invalid-feedback">
                  Please enter a password!
                </div>
              </div>

              <div class="form-group">
                <a href="#">Forgot password?</a>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                  class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                  class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
