<h2 mat-dialog-title>Select Devices</h2>
<mat-dialog-content>

  <!--Filter-->
  <span class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
  </span>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-1 mb-1">

    <!-- Name Column -->
    <ng-container matColumnDef="deviceId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.deviceId}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{getTypeString(element.type)}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="coordinates">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordinates </th>
      <td mat-cell *matCellDef="let element"> {{element.location.lon}}, {{element.location.lat}} </td>
    </ng-container>

    <!-- Star Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let element"> {{formatLocation(element.location)}} </td>
    </ng-container>

    <!--spojeno-->
    <!--
    <ng-container matColumnDef="icon_location">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-icon (click)="funkcijica()">location_on</mat-icon>
      </td>
    </ng-container>
    -->

    <ng-container matColumnDef="icon_add">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="icon-design pointer" (click)="addDeviceToIncident(element.deviceId)">add</mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- ; sticky: true -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <!--Paginator-->
  <!--
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    -->




</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
