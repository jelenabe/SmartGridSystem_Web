<div class="ml-5">
  <h2>Basic Information</h2>
  <div class="form-row mt-4">
    <div class="col-md-6">

      <mat-form-field appearance="fill" class="select-style">
        <mat-label>Type</mat-label>
        <mat-select>
          <mat-option value="planned_work">Planned Work</mat-option>
          <mat-option value="unplanned_work">Unplanned Work</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="select-style">
        <mat-label>Status</mat-label>
        <input matInput placeholder="Placeholder" value="Draft" disabled>
        <mat-hint>.</mat-hint>
      </mat-form-field>
      <br>
      <!-- NE ZNAM DA LI TREBA ID ?!?!??!? -->
      <!--
      <mat-form-field appearance="fill" class="select-style">
        <mat-label>Safety document type</mat-label>
        <mat-select>
          <mat-option value="clearance">Clearance</mat-option>
          <mat-option value="#">jos treba ?!?!?</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      -->
      <mat-form-field appearance="fill" class="select-style">
        <mat-label>Work Plan</mat-label>
        <mat-select [formControl]="workPlan_FormControl">
          <mat-option *ngFor="let value of workPlans" value="value">{{value}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="select-style">
        <mat-label>Crew</mat-label>
        <input matInput placeholder="Placeholder" value="Crew1" disabled>
        <mat-hint>.</mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="select-style">
        <mat-label>Phone number</mat-label>
        <input matInput type="number" placeholder="Placeholder" value="123123" disabled>
        <mat-hint>.</mat-hint>
      </mat-form-field>

    </div>
    <div class="col-md-6">
      
      <mat-form-field appearance="fill" class="example-form-field select-style">
        <mat-label>Date/time created</mat-label>
        <input matInput readonly [matDatepicker]="dateTime_created" [value]="date.value" disabled>
        <mat-datepicker-toggle matSuffix [for]="dateTime_created"></mat-datepicker-toggle>
        <mat-datepicker #dateTime_created>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="select-style">
        <mat-label>Created by</mat-label>
        <input matInput placeholder="Placeholder" value="Jelena Beader" disabled>
        <mat-hint>.</mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="select-style">
        <mat-label>Details</mat-label>
        <input matInput placeholder="enter details of this document">
        <mat-hint>.</mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="select-style">
        <mat-label>Notes</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

    </div>
  </div>
</div>
