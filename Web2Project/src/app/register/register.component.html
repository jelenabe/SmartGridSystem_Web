

<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>

    <label for="lastname"><b>Lastname</b></label>
    <input type="text" placeholder="Enter Lastname" name="lastname" id="lastname" required>

    <label for="birthday"><b>Birthday</b></label>
    <br>
    <input type="date" name="birthday" id="birthday" required>
    <br>
    <br>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="address" id="address" required>

    <label for="role"><b>Role</b></label>
    <select name="role" id="role">
      <option value="Crow Member">Crow Member</option>
      <option value="Dispatch">Dispatch</option>
      <option value="Worker">Worker</option>
    </select>  
    <br>
    <br>

    <div *ngIf="show">
      <label  for="crows"><b>Crows</b></label>
      <select name="crows" id="crows">
        <option value="Crow Member">Crow Member</option>
        <option value="Dispatch">Dispatch</option>
        <option value="Worker">Worker</option>
      </select>  
    </div>
    <br>

    <input type="checkbox" name="checkemail" id="checkemail">
    <label for="checkemail"><b>Send Email</b></label>
    <br>
    <br>

    <label for="profilePicture"><b>Profile Picture</b></label>

    <div class="fadeIn first">
      <img width="300" height="300" src="assets/blank-profile.png" id="picture" alt="picture" />
    </div>

    
    <br>
    <input type="file" name="profilePicture" id="profilePicture">
    <br>

    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>

  <p>
    <a href="/changePassword" routerLinkActive="active" >Change Password</a>
  </p>
</form>
