<h2 style="padding-top: 3%">All Crews</h2>
<!--New Consumer-->
<div *ngIf="visible">
  <button type="button" class="btn btn-primary" [routerLink]="['/newCrew']">
    Add Crew
  </button>
</div>
<!--Filter-->
<span class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filer" #input />
  </mat-form-field>
</span>
<!--Table-->
<div class="example-container mat-elevation-z8 mt-0">
  <table mat-table matSort [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="crewId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id.</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{ element.crewId }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{ element.name }}
      </td>
    </ng-container>   

    <!-- Remove and Edit buttom Column -->
    <ng-container matColumnDef="Buttons" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element; let i" class="mat-cell">
        <button *ngIf="visible" mat-stroked-button color="warn" (click)="deleteRow(i)">
          Remove
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
