<h2>All Crews</h2>
<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. search" #input>
  </mat-form-field>

  <div class="example-container mat-elevation-z8">

    <mat-table matSort [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="crewMembers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> crewMembers </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.crewMembers}} </td>
      </ng-container>

      <ng-container matColumnDef="Buttons">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> 
          <button  class="btn btn-danger">Remove</button>
          <button  class="btn btn-primary" (click)="openEditCrew()">Edit</button>  
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>

  </div>
  <br>

  <a href="/newCrew">
    <button class="btn btn-primary">Add Crew</button>
  </a>
</div>
