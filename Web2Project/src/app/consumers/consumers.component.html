<h2 style="padding-top: 3%;">All Consumers</h2>
  <!--New Consumer-->
<div *ngIf="visible">
  <button type="button" class="btn btn-primary" [routerLink]="['/newConsumer']">Add Consumer</button>
</div>

<!--Filter-->
<span class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filer" #input />
  </mat-form-field> </span
  >

  <!--Table-->
  <div class="example-container mat-elevation-z8 mt-0">

    <table mat-table matSort [dataSource]="dataSource">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.consumerId}} </td>
      </ng-container>

       <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.name}} </td>
      </ng-container>

       <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location</th>
        <td mat-cell id='location' *matCellDef="let element" class="mat-cell"> {{element.street+' '+element.city}} </td>
      </ng-container>

       <!-- Phone numebr Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone number </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.phone}} </td>
      </ng-container>

       <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.type}} </td>
      </ng-container>

       <!-- Remove and Edit buttom Column -->
      <ng-container matColumnDef="Buttons">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element; let i=index" class="mat-cell"> 
          <a  *ngIf="visible" mat-stroked-button color="primary" href="edit-consumer/{{element.consumerId}}">Edit</a>
          <button *ngIf="visible" mat-stroked-button color="warn" (click)="deleteRow(element.consumerId,i)">Remove</button>  
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data</td>
      </tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
